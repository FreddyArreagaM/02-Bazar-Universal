<div class="container" >
  <div>
    <div class="d-flex align-items-center p-4">
      <img src="../../../assets/icon/truck.png" alt="" width="20%" (click)="back()">
      <div class="input-group mt-2" id="input">
        <input type="text" class="form-control" placeholder="laptops, smartphone, ...">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </span>
      </div>
    </div>
  </div>

  <div *ngFor="let producto of listProducto">
  <div  class="d-flex align-items-center mt-4" >
    <div class="row">
      <div class="col-md-2">
        <div class="img-contenedor">
          <img src="{{producto.thumbnail}}" class="img-product">
        </div>
      </div>
    </div>
    <div class="mx-4">
      <div class="col-md-4">
        <div class="img-contenedorSmall">
          <img src="{{producto.images[0]}}" class="img-productSmall">
        </div>
      </div>
      <div class="col-md-4">
        <div class="img-contenedorSmall">
          <img src="{{producto.images[1]}}" class="img-productSmall">
        </div>
      </div>
      <div class="col-md-4">
        <div class="img-contenedorSmall">
          <img src="{{producto.images[2]}}" class="img-productSmall">
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <h4 style="text-align: center;"><b>{{producto.title | uppercase}} - {{producto.brand | uppercase}} </b></h4>

    <div class="row" style="width: 250px; text-align: center; margin: 0 auto;">
      <div class="col-6" style="text-align: center; width: 100px; ">
        <p style="font-size: 16px;"><b> {{producto.price}}$</b></p>
        <p style="font-size: 12px; margin-top: -20px;"><b>{{producto.stock}} en stock</b></p>
      </div>
      <div class="col-7" style="width: 140px; margin-left: 5px;">
        <span *ngFor="let star of stars; let i = index" class="star" [class.filled]="i < producto.rating">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg>
        </span>
        <span *ngIf="calcular(producto.rating)" class="star partial-filled">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-half" viewBox="0 0 16 16">
            <path d="M5.354 5.119 7.538.792A.516.516 0 0 1 8 .5c.183 0 .366.097.465.292l2.184 4.327 4.898.696A.537.537 0 0 1 16 6.32a.548.548 0 0 1-.17.445l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256a.52.52 0 0 1-.146.05c-.342.06-.668-.254-.6-.642l.83-4.73L.173 6.765a.55.55 0 0 1-.172-.403.58.58 0 0 1 .085-.302.513.513 0 0 1 .37-.245l4.898-.696zM8 12.027a.5.5 0 0 1 .232.056l3.686 1.894-.694-3.957a.565.565 0 0 1 .162-.505l2.907-2.77-4.052-.576a.525.525 0 0 1-.393-.288L8.001 2.223 8 2.226v9.8z"/>
          </svg>
        </span>
      </div>
    </div>


  </div>

  <div class="description">
    <p>{{producto.description}}</p>
  </div>
</div>
  <div class="button mt-4" >
    <button class="btn btn-lg">Comprar</button>
  </div>
</div>
